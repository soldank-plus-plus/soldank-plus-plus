# Simple workflow for deploying static content to GitHub Pages
name: Deploy test coverage report to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

env:
  CTEST_OUTPUT_ON_FAILURE: 1

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install vcpkg
        run: |
          git clone https://github.com/microsoft/vcpkg
          ./vcpkg/bootstrap-vcpkg.sh

      - name: Install packages
        run: |
          sudo apt-get update
          sudo apt-get -y install cmake g++-13 xorg-dev libglu1-mesa-dev lcov
          
      - name: Set g++-13 as default
        run: sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-13 60 --slave /usr/bin/g++ g++ /usr/bin/g++-13

      - name: Configure
        run: cmake -Bbuild

      - name: Build
        run: cmake --build build --config Debug -j4

      - name: Run tests and generate coverage
        working-directory: ./build
        run: |
          ctest -T Test -T Coverage
          lcov --directory . --capture --output-file coverage.info --ignore-errors inconsistent,inconsistent
          lcov --extract ./coverage.info '*/source/*' --output-file ./coverage-src.info
          genhtml -o coverage coverage-src.info
  
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: './build/coverage'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
